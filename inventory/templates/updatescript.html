
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Login Inventory App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet"> 
  </head>

  <body>
      <!-- Header -->
      <header>
          <!-- Fixed navbar -->
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Information System and Solution Inventory</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </nav>
        </header>
      <!-- Body -->

      <main role="main" class="container shadow-lg p-3 mb-5 bg-white rounded">
        <div class="jumbotron">
          <h1 class="display-4"> Script Update process</h1>
          <p class="lead">Please fill the fields below with the appropriate information. </p>
        </div>
        <div>
          <form class="form-signin" method="POST" action="{{url_for('updateScript')}}">
            <label for="inputScriptName" class="sr-only"> Script Name</label>
            <input type="text" id="inputScriptName" name="inputScriptName" class="form-control" placeholder="Script Name" value= "{{myScript.scriptname}}" autofocus>
            <label for="inputScriptCategory" class="sr-only"> Script Category</label>
            <input type="text" id="inputScriptCategory" name="inputScriptCategory" class="form-control" placeholder="Script Category" value= "{{myScript.scriptcategory}}">
            <label for="inputScriptDescription" class="sr-only">Script Description</label>
            <input type="text" id="inputScriptDescription" name="inputScriptDescription" class="form-control" placeholder="Script Description" value="{{myScript.scriptdescription}}">
            <label for="inputScriptTechnology" class="sr-only">Script Technology</label>
            <input type="text" id="inputScriptTechnology" name="inputScriptTechnology" class="form-control" placeholder="Script Technology" value="{{myScript.scripttechnology}}"> 
            <label for="inputBusinessOwner" class="sr-only">Business owner</label>
            <input type="text" id="inputBusinessOwner" name="inputBusinessOwner" class="form-control" placeholder="Business Owner" value="{{myScript.businessowner}}">
            <label for="inputExecutionFrequency" class="sr-only">Execution frequency</label>
            <input type="text" id="inputExecutionFrequency" name="inputExecutionFrequency" class="form-control" placeholder="Execution frequency" value="{{myScript.executionfrequency}}">
            <label for="inputTechnicalFirstFocalPoint" class="sr-only"> Technical First Focal Point</label>
            <input type="text" id="inputTechnicalFirstFocalPoint" name="inputTechnicalFirstFocalPoint" class="form-control" placeholder="Technical First Focal Point" value="{{myScript.technicalfirstfocalpoint}}>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
            <a href="{{url_for('listeScript')}}"> Cancel the operation ? Please click here </a>
            </div>                         
          </form>
      </div>
    
    </main>
              <!-- Footer -->
              <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#">All Rights Reserved to ISS - December 2018</a>
            </nav>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</html>
