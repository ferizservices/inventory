
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Login Inventory App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet"> 
  </head>

  <body>
      <!-- Header -->
      <header>
          <!-- Fixed navbar -->
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Information System and Solution Inventory</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </nav>
        </header>
      <!-- Body -->

      <main role="main" class="container shadow-lg p-3 mb-5 bg-white rounded">
        <div class="jumbotron">
          <h1 class="display-4"> User Update process</h1>
          <p class="lead">Please fill the fields below with the appropriate information. </p>
        </div>
        <div>
          <form class="form-signin" method="POST" action="{{url_for('updateUser')}}">
            <label for="inputFirstName" class="sr-only"> First Name</label>
            <input type="text" id="inputFirstName" name="inputFirstName" class="form-control" placeholder="First Name" value="{{myUser.firstname}}" autofocus> </input>
            <label for="inputLastName" class="sr-only">Last Name</label>
            <input type="text" id="inputLastName" name="inputLastName" class="form-control" placeholder="Last Name" value="{{myUser.lastname}}" > </input>
            <label for="inputUserName" class="sr-only">Username</label>
            <input type="text" id="inputUserName" name="inputUserName" class="form-control" placeholder="Username" value="{{myUser.username}}" > </input>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" value="{{myUser.email}}" >
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" value="{{myUser.password}}"> </input>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
            <a href="{{url_for('listeUser')}}"> Cancel the operation ? Please click here </a>
            </div>                         
          </form>
      </div>
    
    </main>
              <!-- Footer -->
              <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#">All Rights Reserved to ISS - December 2018</a>
            </nav>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</html>
