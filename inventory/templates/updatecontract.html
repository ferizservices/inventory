
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Login Inventory App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet"> 
  </head>

  <body>
      <!-- Header -->
      <header>
          <!-- Fixed navbar -->
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Information System and Solution Inventory</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </nav>
        </header>
      <!-- Body -->

      <main role="main" class="container shadow-lg p-3 mb-5 bg-white rounded">
        <div class="jumbotron">
          <h1 class="display-4"> Contract Update process</h1>
          <p class="lead">Please fill the fields below with the appropriate information. </p>
        </div>
        <div>
          <form class="form-signin" method="POST" action="{{url_for('updateContract')}}">
            <label for="inputSystemName" class="sr-only"> System Name</label>
            <input type="text" id="inputSystemName" name="inputSystemName" class="form-control" placeholder="System Name" value="{{myContract.systemname}}">
            <label for="inputContractReference" class="sr-only">Contract Reference</label>
            <input type="text" id="inputContractReference" name="inputContractReference" class="form-control" placeholder="Contract Reference" value="{{myContract.contractref}}">
            <label for="inputRenewType" class="sr-only">Renew Type</label>
            <input type="text" id="inputRenewType" name="inputRenewType" class="form-control" placeholder="Renew Type" value="{{myContract.contractrenewtype}}"> 
            <label for="inputContractCost" class="sr-only">Contract cost</label>
            <input type="text" id="inputContractCost" name="inputContractCost" class="form-control" placeholder="Contract Cost" value="{{myContract.contractcost}}">
            <label for="inputContractStartingDate" class="sr-only">Contract Starting Date</label>
            <input type="text" id="inputContractStartingDate" name="inputContractStartingDate" class="form-control" placeholder="Starting Date" value="{{myContract.contractstartingdate}}">
            <label for="inputContractEndingDate" class="sr-only">Contract Ending Date</label>
            <input type="text" id="inputContractEndingDate" name="inputContractEndingDate" class="form-control" placeholder="Ending Date" value="{{myContract.contractendingdate}}">
            <label for="inputContractYear" class="sr-only">Contract Year</label>
            <input type="text" id="inputContractYear" name="inputContractYear" class="form-control" placeholder="Contract Year" value="{{myContract.contractyear}}">
            <label for="inputContractComment" class="sr-only">Contract Comment</label>
            <input type="text" id="inputContractComment" name="inputContractComment" class="form-control" placeholder="Contract Comment" value="{{myContract.contractcomment}}">
            <label for="inputDHLOwner" class="sr-only">Contract DHL Owner</label>
            <input type="text" id="inputDHLOwner" name="inputDHLOwner" class="form-control" placeholder="Contract DHL Owner" value="{{myContract.contractdhlowner}}">
            <label for="inputInvoice" class="sr-only">Contract Invoice</label>
            <input type="text" id="inputInvoice" name="inputInvoice" class="form-control" placeholder="Contract Invoice" value="{{myContract.contractinvoice}}">
            <label for="inputContractVendor" class="sr-only">Contract Vendor</label>
            <input type="text" id="inputContractVendor" name="inputContractVendor" class="form-control" placeholder="Contract Vendor" value="{{myContract.contractvendor}}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
            <a href="{{url_for('listeContract')}}"> Cancel the operation ? Please click here </a>
            </div>                         
          </form>
      </div>
    
    </main>
              <!-- Footer -->
              <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#">All Rights Reserved to ISS - December 2018</a>
            </nav>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</html>
